<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav border-0 shadow" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" class="shadow">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) === true">
        <mat-icon aria-label="Side nav toggle icon">clear</mat-icon>
      </button>
      <span>&nbsp;Menu</span>
    </mat-toolbar>
    <div class="d-flex flex-column align-items-center justify-content-center p-3 text-break text-center">
      <div style="width: 120px; height: 120px;">
        <img src="../../../../assets/user.png" alt="profile picture" class="w-100 rounded-circle border">
      </div>
      <strong class="mt-2">{{ currentUser.nama }}</strong>
      <span>{{ currentUser.roleId.nama }}</span>
    </div>
    <mat-nav-list *ngFor="let menu of menus">
      <a mat-list-item *ngIf="!menu.hide" [routerLink]="menu.url" routerLinkActive="active">{{ menu.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="shadow">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>&nbsp;Moora</span>
      <button mat-icon-button class="ml-auto" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
