<form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <h1 mat-dialog-title class="mt-2">{{ this.dialogTitle }}</h1>
  <div mat-dialog-content>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Kode</mat-label>
      <mat-select formControlName="kode">
        <mat-option *ngFor="let kriteria of kriteriaList" [value]="kriteria.kode">
          {{ kriteria.kode }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('kode').hasError('required')">
        Kode wajib diisi
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Keterangan</mat-label>
      <input matInput formControlName="keterangan" placeholder="Keterangan">
      <mat-error *ngIf="form.get('keterangan').hasError('required')">
        Keterangan wajib diisi
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Atribut</mat-label>
      <mat-select formControlName="atribut">
        <mat-option *ngFor="let atribut of atributList" [value]="atribut">
          {{ atribut }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('atribut').hasError('required')">
        Atribut wajib diisi
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-raised-button class="mx-auto mt-1" type="button" (click)="closeDialog()">Batal</button>
    <button mat-raised-button class="mx-auto mt-1" color="primary" type="submit" [disabled]="form.invalid">Simpan</button>
  </div>
</form>
